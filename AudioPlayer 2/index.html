 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="main" id="main"></div>
       <div class="player">
                <div class="row1" id="row1"></div>
                <div id="songTitle">Title</div>
                <div class="row2">
                           <div class="play">
                                 <img src="images/previous.png"  id="pre" onclick="prev()" alt="">
                                 <img src="images/play-button-arrowhead.png" id="play" onclick="playOrPauseSong()" alt="">
                                 <img src="images/next.png" id="next" onclick="next()" alt="">
                           </div>
                           <div class="seek-bar">
                                 <div class="handle">
                                       <div id="fill"></div>
                                 </div>
                           </div>
                           <div class="mute">
                                <div id="currentTime">00:00 / 00:00</div>
                                <div class="muteButtons">
                                        <img src="images/volume-down.png"  id='decrease' onclick="decrease()" alt="">
                                        <img src="images/volume.png" id="mute" onclick="muted()" alt="">
                                        <img src="images/increase-volume.png" id="increase" onclick="increase()" alt="">
                                </div>
                           </div>
                </div>
       </div>


       <script src="script.js"></script>
</body>
</html>
